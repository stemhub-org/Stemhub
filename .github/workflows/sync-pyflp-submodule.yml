name: sync-pyflp-submodule

on:
  repository_dispatch:
    types: [pyflp_upstream_push]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  bump-submodule:
    if: github.repository == 'stemhub-org/Stemhub'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Update submodule pointer
        id: update
        shell: bash
        run: |
          set -euo pipefail
          git submodule sync --recursive
          git submodule update --init --recursive
          git -C backend/vendor/PyFLP_enhanced fetch origin master
          git submodule update --remote -- backend/vendor/PyFLP_enhanced

          if git diff --quiet -- backend/vendor/PyFLP_enhanced; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "changed=true" >> "$GITHUB_OUTPUT"
          echo "new_sha=$(git -C backend/vendor/PyFLP_enhanced rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Open pull request
        if: steps.update.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: bump PyFLP_enhanced submodule to ${{ steps.update.outputs.new_sha }}"
          title: "chore: bump PyFLP_enhanced submodule (${{ steps.update.outputs.new_sha }})"
          body: |
            Automated submodule pointer update triggered by upstream push.
          branch: "chore/update-pyflp-submodule"
          delete-branch: true
